<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Skip redirect for actual 404s like assets or files
      var path = window.location.pathname;
      if (!path.match(/\.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|json)$/)) {
        var redirectTo = "/recette/index.html" + location.search + location.hash;
        window.location.replace(redirectTo);
      }
    </script>
  </head>
  <body></body>
</html>
