<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname.replace(/^\/recette/, "");
      window.location.replace(
        "/recette/#" + path + window.location.search + window.location.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
