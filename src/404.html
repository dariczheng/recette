<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      const fullPath = location.pathname + location.search + location.hash;
      const newUrl =
        "/index.html?redirect=" + encodeURIComponent(fullPath);
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
